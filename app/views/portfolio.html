<div class="row contentcontainer">
  <div ng-repeat="p in projects" class="portfoliobox outerbox">
    <h1>{{p.name}}</h1>
    <h3>{{p.description}}</h3>
    
    <img ng-src="{{p.sampleimage}}" width="100%" height="500px">
    <a ng-show="p.demolink" href="{{p.demolink}}"><button class="coverpagebutton">Demo</button></a>
  </div>
</div>
